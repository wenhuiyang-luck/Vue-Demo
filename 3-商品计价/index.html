<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>提交表单</title>
	<link rel="stylesheet" href="form.css">
</head>
<body>
	<form id="main" v-cloak>
		<h1>商品列表</h1>
		<ul>
			<li v-for="item in items" v-on:click="toggleActive(item)" v-bind:class="{'active':item.active}">{{item.name}} <span>{{item.price | Money}}</span></li>
		</ul>

		<div class="total">
			Total: <span>{{total() | Money}}</span><br />
		</div>
	</form>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
	<script type="text/javascript" src="form.js"></script>
</body>
</html>
