<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航选择</title>
	<link rel="stylesheet" href="nav.css">
</head>
<body>
	<div id="main" v-cloak>
	<nav v-on:click.prevent>
		<a href="#" v-for="(item,index) in items" v-bind:class="{'show':item.active}" v-on:click="makeActive(item,index)">{{item.name}}</a>
	</nav>
	<p>You chose <b>{{active}}</b></p>
</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
	<script type="text/javascript" src="nav.js"></script>
</body>
</html>
